<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  
  
  
</head>
<body>
  <main>
    <div class="logo-top">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <div class="container">
      
      <div class="seccion-1">
        <img src="./images/illustration-mockups.svg" alt="pantalla">
        <div class="textos">
          <h1>
            Build The Community Your Fans Will Love
          </h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
          <button class="boton">Register</button>
        </div>

      </div>
      <div class="social-logo-1">
        <button class="social-logo"><img class="img-social-logo" src="https://www.svgrepo.com/show/341809/facebook-f.svg" alt="logo facebook" width="15px"/></button>
        <button class="social-logo"><img class="img-social-logo" src="https://www.svgrepo.com/show/137277/twitter.svg" alt="logo twitter" width="15px"/></button>
        <button class="social-logo"><img class="img-social-logo" src="https://www.svgrepo.com/show/347063/instagram.svg" alt="logo instagram" width="15px"/></button>
      </div>
    </div>
  </main>
    
</body>
</html>
